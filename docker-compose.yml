version: '3.7'
services:
  word-count:
    container_name: hymaia
    restart: always
    build: .
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "8080:8080"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - word-count
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 